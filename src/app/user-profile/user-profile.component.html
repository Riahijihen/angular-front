<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-10">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Ajouter profile</h4>
                      <p class="card-category"></p>
                  </div>
                  <div class="card-body">
                      <form>
                          <div class="row">
                              <div class="col-md-5">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="**" disabled>
                                  </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Nom" type="text">
                                </mat-form-field>
                              </div>
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="PrÃ©nom" type="text">
                                </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Num tel" type="text">
                                </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                            <div class="col-md-12">
                              <mat-form-field class="example-full-width">
                                <input matInput placeholder="Adresse" type="text">
                              </mat-form-field>
                            </div>
                        </div>
                          <div class="row">
                              <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Date de naissance" type="date">
                                </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                            <div class="col-md-6">
                              <mat-form-field class="example-full-width">
                                <input matInput placeholder="Username">
                              </mat-form-field>
                          </div>
                          <div class="col-md-6">
                            <mat-form-field class="example-full-width">
                              <input matInput placeholder="Email" type="email">
                            </mat-form-field>
                        </div>   
                          </div>
                          
                          <!-- Dropdown for Roles -->
                          <div class="row">
                            <div class="col-md-12">
                              <mat-form-field class="example-full-width">
                                <mat-label>Role</mat-label>
                                <mat-select placeholder="Select Role">
                                  <mat-option value="medecin">Medecin</mat-option>
                                  <mat-option value="laveur">Laveur</mat-option>
                                  <mat-option value="agence">Agence</mat-option>
                                </mat-select>
                              </mat-form-field>
                            </div>
                          </div>

                          <button mat-raised-button type="submit" class="btn btn-danger pull-right">Ajouter Profile</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
          <div class="col-md-4">
              
          </div>
      </div>
  </div>
</div>
