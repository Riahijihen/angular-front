
<div class="main-content">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title text-center">Register</h4>
            <p class="card-category text-center">Enter your details to create an account</p>
          </div>
          <div class="card-body">
            <form (ngSubmit)="onRegister()">
              <div class="form-group">
                <label for="nom">Nom</label>
                <input
                  type="text"
                  id="nom"
                  class="form-control"
                  [(ngModel)]="nom"
                  name="nom"
                  required
                />
              </div>
              <div class="form-group">
                <label for="prenom">Prénom</label>
                <input
                  type="text"
                  id="prenom"
                  class="form-control"
                  [(ngModel)]="prenom"
                  name="prenom"
                  required
                />
              </div>
              <div class="form-group">
                <label for="tel">Téléphone</label>
                <input
                  type="tel"
                  id="tel"
                  class="form-control"
                  [(ngModel)]="tel"
                  name="tel"
                  required
                />
              </div>
              <div class="form-group">
                <label for="adresse">Adresse</label>
                <input
                  type="text"
                  id="adresse"
                  class="form-control"
                  [(ngModel)]="adresse"
                  name="adresse"
                  required
                />
              </div>
              <div class="form-group">
                <label for="dateNaissance">Date de Naissance</label>
                <input
                  type="date"
                  id="dateNaissance"
                  class="form-control"
                  [(ngModel)]="dateNaissance"
                  name="dateNaissance"
                  required
                />
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  class="form-control"
                  [(ngModel)]="email"
                  name="email"
                  required
                />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  id="password"
                  class="form-control"
                  [(ngModel)]="password"
                  name="password"
                  required
                />
              </div>
              <button type="submit" class="btn btn-danger btn-block">Register</button>
            </form>
            <p *ngIf="errorMessage" class="text-danger mt-3 text-center">{{ errorMessage }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
